<!DOCTYPE html>
<html>
<head>
	<title>Two Column</title>
  <link rel="stylesheet" href="css/simple-grid.css">
	<link rel="stylesheet" type="text/css" href="css/two-column.css">
</head>
<body>
  <div class="container">
    <h1>Two-Column</h1>

    <div class="top grid-pad">
      <div class="horizontal col-1-1"></div>
    <div>
    
    <div class="center grid-pad">
      <div class="left col-2-3"></div>
      <div class="right col-1-4"></div>
    </div>

    <div class="bottom grid-pad">
      <div class="horizontal col-1-1"></div>
    </div>
  </div>
</body>
</html>
